user  www www;

worker_processes 1;

error_log  /web/logs/nginx_error.log  crit;

pid        /usr/local/nginx/nginx.pid;

#Specifies the value for maximum file descriptors that can be opened by this process. 
worker_rlimit_nofile 51200;

events 
	{
		use epoll;
		worker_connections 51200;
	}

http
	{
		include       mime.types;
		default_type  application/octet-stream;

		#charse  gb2312;
     
		server_names_hash_bucket_size 128;
		client_header_buffer_size 32k;
		large_client_header_buffers 4 32k;
		client_max_body_size 8m;
     
		sendfile on;
		tcp_nopush     on;

		keepalive_timeout 60;

		tcp_nodelay on;

		fastcgi_connect_timeout 300;
		fastcgi_send_timeout 300;
		fastcgi_read_timeout 300;
		fastcgi_buffer_size 64k;
		fastcgi_buffers 4 64k;
		fastcgi_busy_buffers_size 128k;
		fastcgi_temp_file_write_size 128k;

		gzip on;
		gzip_min_length  1k;
		gzip_buffers     4 16k;
		gzip_http_version 1.0;
		gzip_comp_level 2;
		gzip_types       text/plain application/x-javascript text/css application/xml;
		gzip_vary on;

		#limit_zone  crawler  $binary_remote_addr  10m;

server
	{
		listen       80;
		server_name blog.hibelle.cn;
		index index.html index.htm index.php;
		root  /web/blog;

		#limit_conn   crawler  20;
    
		location /status {
		stub_status	on;
		access_log	off;
		}
	                            
		location ~ .*\.(php|php5)?$
			{      
				fastcgi_pass  unix:/tmp/php-cgi.sock;
				#fastcgi_pass  127.0.0.1:9000;
				fastcgi_index index.php;
				include fcgi.conf;
			}
   
		location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
			{
				expires      30d;
			}

		location ~ .*\.(js|css)?$
			{
				expires      1h;
			}    

		log_format  access  '$remote_addr - $remote_user [$time_local] "$request" '
             '$status $body_bytes_sent "$http_referer" '
             '"$http_user_agent" $http_x_forwarded_for';
		access_log  /web/logs/access.log  access;
	}

server
	{
		listen  80;
		server_name  status.hibelle.cn;

		location / {
			 proxy_pass         http://98.131.253.5;
			 proxy_redirect     off;
			 
			 root /web/blog/html;

			 proxy_set_header   Host             $host;
			 proxy_set_header   X-Real-IP        $remote_addr;
			 #proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;;

		         client_max_body_size       50m;
		         client_body_buffer_size    128k;

		         proxy_connect_timeout      90;
                         proxy_send_timeout         90;
		         proxy_read_timeout         90;

                         proxy_buffer_size          4k;
                         proxy_buffers              4 32k;
                         proxy_busy_buffers_size    64k;
                         proxy_temp_file_write_size 64k;

                         proxy_store on;
                         proxy_store_access   user:rw  group:rw  all:rw;
                         proxy_temp_path      /web/blog/html;


		     }

        # Static files location
	#  location ~* ^.+.(jpg|jpeg|gif|png|ico|css|zip|tgz|gz|rar|bz2|doc|xls|exe|pdf|ppt|txt|tar|mid|midi|wav|bmp|rtf|js|htm|html)$ 
	#	{
	#	   root   /web/blog/html;
	#        }
        #
	}
}

